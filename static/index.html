<html lang="en">
<body>
<main>
  <div id="gamepad">
    <div class="monitor">
      <div id="playground">
        <canvas class="bg" width="220" height="440"></canvas>
        <canvas class="board" width="220" height="440"></canvas>
      </div>
      <div id="info">
        <div class="next-figure">
          <canvas class="next-shape" width="40" height="40"></canvas>
        </div>
        <div class="score">
          <span class="label">Score:</span>
          <div id="score" class="value">
            0
          </div>
        </div>
        <div class="level">
          <span class="label">Level:</span>
          <div id="level" class="value">
            1
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="controls__top">
        <div>
          <button id="on-off">On/Off</button>
          <button id="reset">Reset</button>
        </div>

        <div class="switchers">
          <button id="pause">Pause</button>
          <button id="mute">Mute</button>
        </div>
      </div>
      <div class="controls__bottom">
        <div class="arrows">
          <button class="up" id="up">Up</button>
          <button class="left" id="left">Left</button>
          <button class="right" id="right">Right</button>
          <button class="down" id="down">Down</button>
        </div>
        <div class="action">
          <button id="rotate">Rotate</button>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
